<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경제 시뮬레이션</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 공통 스타일 */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px;
            text-align: center; /* 텍스트 정렬 */
            padding: 20px;
            min-height: 150px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .btn {
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 15px;
            transition: transform 0.2s ease;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* 모바일 화면에서 카드와 버튼 크기 유지 */
        @media (max-width: 768px) {
            .flex {
                flex-wrap: wrap; /* 카드가 넘치면 다음 줄로 이동 */
                justify-content: center;
            }

            .card {
                width: 90%; /* 화면 너비의 90% */
                margin-bottom: 15px;
                font-size: 1rem; /* 폰트 크기 유지 */
            }

            .btn {
                font-size: 1rem; /* 버튼 폰트 크기 유지 */
                padding: 10px 15px;
            }
        }

        /* 가로 모드로 전환 유도 */
        @media (orientation: portrait) {
            body::before {
                content: "이 게임은 가로 모드에서 더 잘 보입니다. 기기를 회전해주세요!";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                font-size: 1.5rem;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                z-index: 9999;
                padding: 10px;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto mt-10 p-5 bg-white shadow-lg rounded-lg">
        <!-- Dynamic content will be loaded here -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
